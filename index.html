<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-6 left">
        <!-- front of the card -->
        <div class="card-front">
          <img src="images\card-logo.svg" alt="card-logo">
          <div class="card-text">
            <div class="card-number-p">
              <h1 id="card-number">0000 0000 0000 0000</h1>
            </div>
            <div class="owner-info">
              <div id="card-owner">
                <p id="card-holder-name">JANE APPLESEED</p>
              </div>
              <div id="expiration-date">
                <p class="date-card" id="mm">00</p>
                <p class="date-card" id="slash">/</p>
                <p class="date-card" id="yy">00</p>
              </div>
            </div>
          </div>
        </div>
        <!-- back of the card -->
        <div class="card-back">
          <div id="cvc-code">
            <p id="cvc-card">000</p>
          </div>
        </div>
      </div>


      <div class="col-xl-6 right">

        <div class="row form">
          <div class="col-10">
            <div class="d-flex flex-column cardholder-form">
              <p class="text mb-1">CARDHOLDER NAME</p>
              <input class="form-control mb-3" id="cardholder-name-input" type="text" placeholder="e.g. Jane Appleseed">
            </div>
          </div>
          <div class="col-10">
            <div class="d-flex flex-column card-number-form">
              <p class="text mb-1">CARD NUMBER</p>
              <input class="form-control mb-3" id="card-number-input" type="text" placeholder="1234 5678 4356 7890">
            </div>
          </div>
          <div class="col-5">
            <div class="d-flex flex-column">
              <p class="text mb-2">EXP. DATE (MM/YY)</p>
              <div class="input-group mb-3 exp-date">
                <input class="form-control mb-1 rounded exp-dates" id="mm-exp" type="text" placeholder="MM">
                <input class="form-control mb-1 rounded yy exp-dates" id="yy-exp" type="text" placeholder="YY">
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="d-flex flex-column">
              <p class="text mb-2">CVC</p>
              <input class="form-control" id="cvc-input" type="text" placeholder="e.g. 123">
            </div>
          </div>
          <div class="col-12">
            <div class="btn mb-1 rounded" id="confirm-btn">
              <span class="ps-3">Confirm</span>
              <span class="fas fa-arrow-right"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
